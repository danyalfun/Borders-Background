<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .profile-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            padding: 20px;
        }

        img {
            border-radius: 50%;
            width: 100px;
        }

        .banner {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFubmVyJTIwYmFja2Ryb3B8ZW58MHx8MHx8fDA%3D&w=1000&q=80');
            height: 400px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .text {
            background: rgb(192 200 121 / 40%);
            padding: 5px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="profile-card">
        <img src="img.jpeg" alt="" />
        <h2>jon done</h2>
        <p>cs progrmer</p>
    </div>
    <section>
        <h2>Task#3</h2>
        <div class="banner">
            <div class="text">
                <h3>Text into Banner</h3>
            </div>
        </div>
    </section>

</body>
</html>
